[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://upspeechapp.com/*"
  to = "https://upspeech.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://upspeechapp.com/*"
  to = "https://upspeech.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.upspeechapp.com/*"
  to = "https://upspeech.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.upspeechapp.com/*"
  to = "https://upspeech.app/:splat"
  status = 301
  force = true

# SPA fallback: serve index.html for all routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Configure secrets scanning to ignore EmailJS environment variables
  # These are public keys meant to be exposed in the client-side bundle
  # The actual values are set in Netlify UI under Environment Variables
  SECRETS_SCAN_OMIT_KEYS = "VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID,VITE_EMAILJS_PUBLIC_KEY"
