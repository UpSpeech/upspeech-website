x-backend-env: &backend-env
  # Rails Environment
  RAILS_ENV: development
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/upspeech_development
  UPSPEECH_AI_URL: http://ai-service:8081
  # Rails Secrets (from .env.docker)
  RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:-}
  SECRET_KEY_BASE: ${SECRET_KEY_BASE:-}
  JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
  DEVISE_SECRET_KEY: ${DEVISE_SECRET_KEY:-}
  # Google Cloud Storage
  GCS_PROJECT_ID: ${GCS_PROJECT_ID:-}
  GCS_BUCKET: ${GCS_BUCKET:-}
  GCS_CREDENTIALS_PATH: ${GCS_CREDENTIALS_PATH:-}
  GCS_CREDENTIALS_JSON: ${GCS_CREDENTIALS_JSON:-}
  # Audio/Video Processing
  CLIP_BUFFER_SECONDS: ${CLIP_BUFFER_SECONDS:-5}
  # Chatbot Configuration
  CHAT_MESSAGE_HISTORY_LIMIT: ${CHAT_MESSAGE_HISTORY_LIMIT:-15}

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: upspeech_postgres_dev
    environment:
      POSTGRES_DB: upspeech_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upspeech-network

  # MailCatcher (SMTP server for development email testing)
  mailcatcher:
    image: sj26/mailcatcher:latest
    container_name: upspeech_mailcatcher_dev
    ports:
      - "1025:1025" # SMTP server
      - "1080:1080" # Web UI
    networks:
      - upspeech-network

  # Rails Backend API (Web Server)
  backend:
    build:
      context: ../app-backend
      dockerfile: Dockerfile.dev
    container_name: upspeech_backend_dev
    ports:
      - "3050:3000"
    environment:
      <<: *backend-env
      SOLID_QUEUE_SUPERVISOR: "false"
    volumes:
      - ../app-backend:/app
      - bundle_cache:/usr/local/bundle
      - upload_files:/app/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - upspeech-network

  # Rails Background Job Worker
  worker:
    build:
      context: ../app-backend
      dockerfile: Dockerfile.dev
    container_name: upspeech_worker_dev
    command: sh -c "sleep 10 && bin/worker"
    environment:
      <<: *backend-env
      SOLID_QUEUE_SUPERVISOR: "true"
      RAILS_LOG_LEVEL: debug
      SOLID_QUEUE_LOG_LEVEL: debug
    volumes:
      - ../app-backend:/app
      - bundle_cache:/usr/local/bundle
      - upload_files:/app/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - upspeech-network

  # React Frontend
  frontend:
    build:
      context: ../app-frontend
      dockerfile: Dockerfile.dev
    container_name: upspeech_frontend_dev
    ports:
      - "3051:3001"
    environment:
      # API Configuration (Docker internal URLs)
      - VITE_API_URL=http://localhost:3050/api/v1
      - VITE_API_BASE_URL=http://localhost:3050
      - VITE_ACTION_CABLE_URL=ws://localhost:3050/cable
      - VITE_NODE_ENV=development
      # Application Configuration (from .env.docker)
      - VITE_APP_NAME=${VITE_APP_NAME:-UpSpeech}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      # Chatbot Configuration (from .env.docker)
      - VITE_CHAT_MESSAGE_LIMIT=${VITE_CHAT_MESSAGE_LIMIT:-15}
    volumes:
      - ../app-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - upspeech-network

  # Python AI Service
  ai-service:
    build:
      context: ../upspeech-ai
      dockerfile: Dockerfile
    container_name: upspeech_ai_dev
    ports:
      - "3053:8081"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-}
      # Scenario session timeout (24 hours to match Rails cleanup job)
      - SESSION_TIMEOUT_MINUTES=1440
      # Google Cloud Storage
      - GCS_PROJECT_ID=${GCS_PROJECT_ID:-}
      - GCS_BUCKET=${GCS_BUCKET:-}
      - GCP_BUCKET_NAME=${GCS_BUCKET:-}
      - GCS_CREDENTIALS_PATH=${GCS_CREDENTIALS_PATH:-}
      - GCS_CREDENTIALS_JSON=${GCS_CREDENTIALS_JSON:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-}
      - QDRANT_URL=${QDRANT_URL:-}
      - QDRANT__SERVICE__API_KEY=${QDRANT__SERVICE__API_KEY:-}
    volumes:
      - ai_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - upspeech-network

  # Marketing Website
  website:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: upspeech_website_dev
    ports:
      - "3052:3052"
    environment:
      # API Configuration (browser-accessible URL)
      # Website runs in browser, so API must be accessible from host machine
      - VITE_API_URL=http://localhost:3050/api/v1
      # EmailJS Configuration (optional - for waitlist form)
      - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID:-}
      - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID:-}
      - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY:-}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - upspeech-network

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
  upload_files:
  ai_uploads:

networks:
  upspeech-network:
    driver: bridge
