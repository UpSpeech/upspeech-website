version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: upspeech_postgres_prod
    environment:
      POSTGRES_DB: upspeech_production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - upspeech-network
    restart: unless-stopped

  # Rails Backend API (Web Server)
  backend:
    build:
      context: ../app-backend
      dockerfile: Dockerfile
    container_name: upspeech_backend_prod
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/upspeech_production
      - UPSPEECH_AI_URL=http://ai-service:8081
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - upload_files:/app/tmp/uploads
    depends_on:
      - postgres
    networks:
      - upspeech-network
    restart: unless-stopped

  # Rails Background Job Worker
  worker:
    build:
      context: ../app-backend
      dockerfile: Dockerfile
    container_name: upspeech_worker_prod
    command: sh -c "sleep 10 && bundle exec rails solid_queue:start"
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/upspeech_production
      - UPSPEECH_AI_URL=http://ai-service:8081
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - upload_files:/app/tmp/uploads
    depends_on:
      - postgres
      - backend
    networks:
      - upspeech-network
    restart: unless-stopped

  # React Frontend (Nginx)
  frontend:
    build:
      context: ../app-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.upspeech.app/api/v1}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://api.upspeech.app}
        - VITE_ACTION_CABLE_URL=${VITE_ACTION_CABLE_URL:-wss://api.upspeech.app/cable}
        - VITE_APP_NAME=${VITE_APP_NAME:-UpSpeech}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
        - VITE_NODE_ENV=production
        - VITE_CHAT_MESSAGE_LIMIT=${VITE_CHAT_MESSAGE_LIMIT:-15}
    container_name: upspeech_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - upspeech-network
    restart: unless-stopped

  # Python AI Service
  ai-service:
    build:
      context: ../upspeech-ai
      dockerfile: Dockerfile
    container_name: upspeech_ai_prod
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      # Scenario session timeout (24 hours to match Rails cleanup job)
      - SESSION_TIMEOUT_MINUTES=1440
    depends_on:
      - postgres
    networks:
      - upspeech-network
    restart: unless-stopped

volumes:
  postgres_data:
  upload_files:

networks:
  upspeech-network:
    driver: bridge
